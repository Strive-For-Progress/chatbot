version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bot_challenge
- deny
- find_projects
- goodbye
- greet
- mood_great
- mood_unhappy
entities:
- tags
- num
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Hi! How do you do?
  - text: Hey :-)
  - text: Hello, thanks for visiting
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  - text: ByeBye~
  - text: See you
  - text: See you later, thanks for visiting
  utter_find_projects:
  - text: find_projects
  utter_can_i_help:
  - text: How can I help?
  - text: How may I help you?
